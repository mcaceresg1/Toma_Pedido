<section class="fondo w-screen h-screen">
  <div class="flex items-center justify-center w-full h-full">
    <div class="flex flex-row justify-center">
      <div class="mx-2 md:mx-0 max-w-sm md:max-w-xl">
        <mat-card appearance="raised">
          <div class="py-8">
            <div class="p-4 flex flex-col gap-4">
              <img
                class="max-w-32 md:max-w-56 mx-auto"
                src="/assets/images/Logo_nexwork_ERP.png"
                alt="login"
                width="100%"
              />
              <div class="row pt-4 pb-2">
                <form (ngSubmit)="sendLogin()" [formGroup]="formLogin">
                  <mat-form-field class="w-full">
                    <mat-label>Usuario</mat-label>
                    <input
                      matInput
                      placeholder="Usuario"
                      formControlName="usuario"
                    />
                  </mat-form-field>

                  <mat-form-field class="w-full">
                    <mat-label>Contraseña</mat-label>
                    <input
                      type="password"
                      matInput
                      placeholder="Contraseña"
                      formControlName="clave"
                    />
                  </mat-form-field>
                  <div class="w-full">
                    <button
                      class="w-full"
                      mat-flat-button
                      [disabled]="formLogin.invalid"
                      type="submit"
                    >
                      INGRESAR
                    </button>
                  </div>
                  
                  <!-- Información del sistema -->
                  <div class="mt-4 text-center">
                    <p class="text-xs text-gray-600">V_{{ appVersion }}</p>
                    <div class="mt-1 space-y-0.5">
                      <p class="text-xs text-gray-500">
                        <strong>Ambiente:</strong> {{ environmentInfo.ambiente }}
                      </p>
                      <p class="text-xs text-gray-500" *ngIf="environmentInfo.bdLogin">
                        <strong>BD Login:</strong> {{ environmentInfo.bdLogin }}
                      </p>
                      <p class="text-xs text-gray-500" *ngIf="environmentInfo.bdData">
                        <strong>BD Datos:</strong> {{ environmentInfo.bdData }}
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</section>
